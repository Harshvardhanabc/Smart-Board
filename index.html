<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Smart Board</h2>
        <canvas id="smartboard"></canvas>
        <div class="toolbar">
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="removeDrawing()">Erase</button>
            <button onclick="newCanvas()">New</button>
            <button onclick="uploadImage()">Upload Image</button>
            <button onclick="convertToPDF()">Convert to PDF</button>
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" onchange="changeColor(event)">
            <label for="sizePicker">Size:</label>
            <input type="range" id="sizePicker" min="1" max="10" value="2" onchange="changeSize(event)">
            <input type="text" id="textInput" placeholder="Enter text" oninput="writeText(event)">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
